<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <script src="../assets/js/color-modes.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.118.2">
  <title>Pokemon APi </title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">



</head>

<body id="fondo">

  <main class="fondo">

    <div class="album py-5 bg-body-tertiary list">


      <!-- <h3>Este proyecto consume Api que realicé preaviamente en PokemonReviewApp </h3> -->
      <section id="Menu">

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" [(ngModel)]="tipo" (change)="cambiarTipo($event)">
          <option value="category">Category</option>
          <option value="owner">Owner</option>
        </select>

        <label for="elementoId">Elemento:</label>
        <select id="elementoId" name="elementoId" [(ngModel)]="elementoSeleccionado" required>
          <option *ngFor="let elemento of elementos"
            [value]="tipo === 'owner' ? (elemento.firstName + ' ' + elemento.lastName) : elemento.name">
            {{tipo === 'owner' ? (elemento.firstName + ' ' + elemento.lastName) : elemento.name}}
          </option>
        </select>
        <article id="btn">

          <button (click)="buscarPokemon()" class="btn btn-danger">Buscar Pokémon</button>
          <button (click)="resetearVistas()" class="btn btn-warning">Resetear Vistas</button>
        </article>
      </section>

      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 ">
          <div class="col" *ngFor="let pokemon of pokemons">
            <div class="card shadow-sm">
              <div class="card-body card">
                <div *ngIf="errorMessage" 
                class="alert alert-danger">{{ errorMessage }}</div>

                <img [src]="pokemon.image" class="img" alt="{{ pokemon.name }}">
                <section class="details">

                  <p class="card-text"> Nombre</p>
                  <p class="card-texts"> {{pokemon.name}}</p>
                  <p class="card-text"> TIpo</p>

                  <p class="card-texts">{{pokemon.tipo}}</p>
                  <p class="card-text"> debilidad</p>

                  <p class="card-texts">{{pokemon.debilidad}}</p>

                </section>

                <div>
                  <div class="btn-group">
                    <a [routerLink]="['/details-pokemon', pokemon.id]" class="btn btn-sm btn-warning btn">detalle</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
